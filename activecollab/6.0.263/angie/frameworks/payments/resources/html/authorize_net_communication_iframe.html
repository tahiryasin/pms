<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>IFrame Communicator</title>
  <script type="text/javascript">
    //<![CDATA[
    function callParentFunction(str) {
      if (str && str.length > 0 && window.parent && window.parent.parent
        && window.parent.parent.AuthorizeNetIframe && window.parent.parent.AuthorizeNetIframe.onReceiveCommunication) {
        window.parent.parent.AuthorizeNetIframe.onReceiveCommunication(str);
        // If you get an error with this line, it might be because the domains are not an exact match (including www).
      }
    }

    function receiveMessage(event) {
      if (event && event.data) {
        callParentFunction(event.data);
      }
    }

    if (window.addEventListener) {
      window.addEventListener("message", receiveMessage, false);
    } else if (window.attachEvent) {
      window.attachEvent("onmessage", receiveMessage);
    }
    //]]>
  </script>
</head>

</html>
